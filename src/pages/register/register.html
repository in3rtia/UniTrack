<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="list card">
    <div class="item item-body">
      <!--<ion-content>-->
      <ion-list>

        <ion-item>
          <ion-label style="color: #488aff" floating>Email Address</ion-label>
          <ion-input type="text" [(ngModel)] ='user.email'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label style="color: #488aff" floating>Password</ion-label>
          <ion-input type="password" [(ngModel)] ='user.password'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label style="color: #488aff" floating>Confirm Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
        <button ion-button color="primary" (click)="signUp(user)" block text-capitalize>Sign Up</button>
      </div>
      <!--</ion-content>-->

      <div class="card btn-down" >
        <button ion-button (click)="login()" clear text-capitalize>Or Sign In</button>
      </div>
    </div>
  </div>
</ion-content>
