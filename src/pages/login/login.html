<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="list card">
    <div class="item item-body">
      <!--<ion-content>-->
        <ion-list>

          <ion-item>
            <ion-label style="color: #488aff" floating>Email address</ion-label>
            <ion-input type="text" [(ngModel)]='user.email'></ion-input>
          </ion-item>

          <ion-item>
            <ion-label style="color: #488aff" floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]='user.password'></ion-input>
          </ion-item>

        </ion-list>

        <div padding>
          <button ion-button color="primary" (click)="login(user)" block text-capitalize>Sign In</button>
        </div>
      <!--</ion-content>-->
    </div>
    <div class="div-center">
      <button ion-button clear>
        <ion-icon class="social-icon" name="logo-facebook"></ion-icon>
      </button>
      <button ion-button clear>
        <ion-icon class="social-icon" color="danger" name="logo-google"></ion-icon>
      </button>
    </div>
    <div class="card btn-down" >
      <button ion-button clear text-capitalize on-click="signUp()">Or Sign Up</button>
    </div>
    <div style="text-align: center; align-items: center">
          <button ion-button clear text-capitalize>Forgot Your Password?</button>
    </div>
  </div>

</ion-content>
